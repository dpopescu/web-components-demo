<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>SimpleApp</title>
  <base href='/' />

  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <link rel='icon' type='image/x-icon' href='favicon.ico' />
</head>
<body>
<style>

  h1 {
    color: gray;
  }

  body {
    --heading-color: green;
  }

  my-element.pink {
    --heading-color: pink;
  }

</style>
<h1>Simple Web App</h1>
<my-element></my-element>
<my-element class='pink'>
  One
  <p slot='details'>Extra info</p>
</my-element>
<my-element>
  Two
  <my-element slot='details'>9999</my-element>
</my-element>
<my-element id='customElement' message='Just a custom message'>
  Three
  <button is='custom-button' slot='details' onclick='clickHandler()'>Click me</button>
</my-element>

<script>

  document.getElementById('customElement').addEventListener('onDetailsClick', e=>{
    alert('Details link was clicked');
  })

  let clickHandler = function(){
    document.getElementById('customElement').setAttribute('message', 'The message was changed');
  }

</script>
</body>
</html>
