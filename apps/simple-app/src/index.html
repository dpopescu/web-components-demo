<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>SimpleApp</title>
  <base href='/' />

  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <link rel='icon' type='image/x-icon' href='favicon.ico' />
</head>
<body>
<script>
  var onPageHeaderClick = function(e) {
    console.log(e);
  };
</script>
<app-layout>
  <h1>Simple Web Application</h1>
  <p slot='footer'>This is the footer</p>
  <page-header id='pageHeader' slot='header'>
    This is the header - Simple Web application
  </page-header>
  <p slot='sidebar'>This is the sidebar</p>
</app-layout>

<script>
  document.querySelector('#pageHeader').addEventListener('onButtonClick', onPageHeaderClick);
</script>
</body>
</html>
