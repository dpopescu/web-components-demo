<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>SimpleApp</title>
  <base href='/' />

  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <link rel='icon' type='image/x-icon' href='favicon.ico' />
</head>
<body>
<style>
  h1 {
    color: gray;
  }

  body {
    --heading-color: red;
  }
</style>

<h1>Simple Web App</h1>

<my-element id='custom' message='A simple message'>
  <span>Some Content</span>
  <p slot='secondary'>Secondary content</p>
</my-element>

<script>
  updateMessage = () => {
    document.getElementById('custom').message = 'updated';
  }
</script>

<button onclick='updateMessage()'>update message</button>

</body>
</html>
